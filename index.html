<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pieter Willem Oosterling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-banner">
        <div class="header-left">
            <a href="index.html">
                <img src="images/portfolio-logo.png.webp" alt="Portfolio Logo" class="header-logo">
            </a>
            <a href="index.html" class="header-title">Portfolio</a>
        </div>
        <div class="header-right">
            <a href="pieter-eno.html" class="header-button">Pieter en O&O</a>
        </div>
    </header>

    <main>
        <div class="carousel-container left">
            <div class="carousel-track">
                <!-- Deze afbeeldingen worden herhaald -->
                <img src="images/carousel1.jpg" alt="Project Preview">
                <img src="images/carousel2.jpg" alt="Project Preview">
                <img src="images/carousel3.jpg" alt="Project Preview">
            </div>
        </div>

        <section class="hero">
            <h1 class="animate-title">Portfolio</h1>
            <p class="animate-text">Ontdek mijn projecten en ontwikkeling</p>
            
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <div class="portfolio-card">
                        <div class="card-image">
                            <img src="images/leerjaar2/leerjaar2-banner.jpg" alt="Leerjaar 2">
                        </div>
                        <div class="card-content">
                            <h2>Leerjaar 2</h2>
                            <p>Bekijk mijn projecten uit het tweede jaar</p>
                            <a href="leerjaar2.html" class="card-button">Bekijk meer</a>
                        </div>
                    </div>
                </div>
                <!-- Herhaal voor andere portfolio items -->
            </div>
        </section>

        <div class="carousel-container right">
            <div class="carousel-track">
                <!-- Deze afbeeldingen worden herhaald -->
                <img src="images/carousel4.jpg" alt="Project Preview">
                <img src="images/carousel5.jpg" alt="Project Preview">
                <img src="images/carousel6.jpg" alt="Project Preview">
            </div>
        </div>
    </main>

    <footer>
        <img src="images/mosquito-alert.png" alt="Mosquito Alert" class="footer-logo">
    </footer>

</html>
